<!DOCTYPE html>
<html lang="en">

<head>
    <title>Users Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        #container{
            height: 100%;
            width: 100%;
        }

        table{
            border: 2px solid black;
        }
        #table_header{
            background-color: grey;
        }
    </style>

</head>

<body>
    <div id="container">
        <h1>Users</h1>
        <table style="width:100%">
            <thead>
                <tr id="table_header">
                    <th>id</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.first_name }} {{ user.last_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.created_at }}</td>
                    <td><a href="users/{{ user.id }}/">Show</a>
                        <a href="users/{{ user.id }}/edit">Edit</a>
                        <a href="users/{{ user.id }}/destroy">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
        <p>
            <a href="users/new">Add a new user</a>
        </p>

    </div>
</body>

</html>
